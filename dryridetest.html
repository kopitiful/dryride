<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DryRide ☔🚲</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0078ff;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 8px;
    }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
    .rides {
      width: 100%;
      max-width: 500px;
    }
    .ride {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .rain-info {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>DryRide ☔🚲</h1>

  <div class="card">
    <h3>Neue Fahrt planen</h3>
    <label>Startadresse</label>
    <input id="rideOrigin" placeholder="Startadresse eingeben" />

    <label>Zieladresse</label>
    <input id="rideDestination" placeholder="Zieladresse eingeben" />

    <label>Abfahrtszeit</label>
    <input id="rideTime" type="time" />

    <label>Wiederholung</label>
    <select id="rideRepeat">
      <option value="once">Einmalig</option>
      <option value="daily">Täglich</option>
    </select>

    <label>Akzeptierter Niederschlag</label>
    <select id="maxPrecip">
      <option value="0">Kein Regen</option>
      <option value="2">Weniger als 2 mm/h</option>
    </select>

    <button id="saveRideBtn">Fahrt speichern</button>
  </div>

  <div id="rideResult" class="card" style="display:none;"></div>

  <div class="rides">
    <h3>Gespeicherte Fahrten</h3>
    <div id="ridesList"></div>
  </div>

  <script>
    // ====== INIT APP (wird automatisch von Google geladen) ======
    function initApp() {
      // Autocomplete aktivieren
      new google.maps.places.Autocomplete(document.getElementById("rideOrigin"));
      new google.maps.places.Autocomplete(document.getElementById("rideDestination"));

      document.getElementById("saveRideBtn").onclick = saveRide;
      renderRides();
    }

    // ====== Fahrten speichern ======
    function saveRide() {
      const origin = document.getElementById("rideOrigin").value;
      const destination = document.getElementById("rideDestination").value;
      const time = document.getElementById("rideTime").value;
      const repeat = document.getElementById("rideRepeat").value;
      const maxPrecip = parseFloat(document.getElementById("maxPrecip").value);

      if (!origin || !destination || !time) {
        alert("Bitte Start, Ziel und Zeit angeben.");
        return;
      }

      const rides = JSON.parse(localStorage.getItem("rides") || "[]");
      rides.push({ origin, destination, time, repeat, maxPrecip });
      localStorage.setItem("rides", JSON.stringify(rides));
      renderRides();
    }

    // ====== Gespeicherte Fahrten anzeigen ======
    function renderRides() {
      const rides = JSON.parse(localStorage.getItem("rides") || "[]");
      const list = document.getElementById("ridesList");
      list.innerHTML = "";

      if (rides.length === 0) {
        list.innerHTML = "<p>Keine gespeicherten Fahrten.</p>";
        return;
      }

      rides.forEach((r, index) => {
        const div = document.createElement("div");
        div.className = "ride";
        div.innerHTML = `
          <b>${r.origin}</b> → <b>${r.destination}</b><br>
          Zeit: ${r.time} (${r.repeat === "daily" ? "täglich" : "einmalig"})<br>
          Akzeptierter Niederschlag: ${r.maxPrecip === 0 ? "Kein Regen" : "Weniger als 2 mm/h"}<br>
          <button onclick="checkRide(${index})">Jetzt prüfen</button>
        `;
        list.appendChild(div);
      });
    }

    // ====== Fahrt prüfen (mit Wetterdaten) ======
    async function checkRide(index) {
      const rides = JSON.parse(localStorage.getItem("rides") || "[]");
      const ride = rides[index];
      const resultBox = document.getElementById("rideResult");
      resultBox.style.display = "block";
      resultBox.innerHTML = "⏳ Wetter wird überprüft...";

      try {
        const coords = await geocodeAddress(ride.origin);
        const weather = await getWeatherForecast(coords.lat, coords.lon);

        const nowIndex = weather.time.findIndex(t => new Date(t) >= new Date());
        const currentPrecip = nowIndex >= 0 ? weather.precipitation[nowIndex] : 0;

        const acceptable = ride.maxPrecip;
        const nextDry = findNextDrySlot(weather, acceptable);

        let text = `Aktueller Niederschlag: ${currentPrecip.toFixed(1)} mm/h<br>`;
        if (!nextDry) {
          text += "🚫 Kein trockenes Zeitfenster in den nächsten Stunden gefunden.";
        } else {
          const waitMinutes = Math.round((nextDry - new Date()) / 60000);
          if (waitMinutes <= 0) {
            text += "✅ Du kannst jetzt losfahren!";
          } else {
            text += `⏱️ Du kannst in ${waitMinutes} Minuten losfahren, um trocken zu bleiben.`;
          }
        }

        resultBox.innerHTML = text;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "Fehler beim Abrufen der Wetterdaten.";
      }
    }

    // ====== Adressen → Koordinaten ======
    async function geocodeAddress(address) {
      const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
      const data = await resp.json();
      if (data.length === 0) throw new Error("Adresse nicht gefunden.");
      return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
    }

    // ====== Wetter abrufen ======
    async function getWeatherForecast(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=precipitation`;
      const resp = await fetch(url);
      const data = await resp.json();
      if (!data.hourly || !data.hourly.precipitation) throw new Error("Wetterdaten unvollständig oder nicht verfügbar.");
      return data.hourly;
    }

    // ====== Nächstes trockenes Zeitfenster finden ======
    function findNextDrySlot(weather, maxPrecip) {
      for (let i = 0; i < weather.precipitation.length; i++) {
        const val = weather.precipitation[i];
        if (val <= maxPrecip) {
          return new Date(weather.time[i]);
        }
      }
      return null;
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=DEIN_API_KEY&libraries=places&callback=initApp"
    async defer>
  </script>
</body>
</html>
