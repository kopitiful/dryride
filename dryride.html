<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryRide – Regen-Warnung für Radfahrer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        input, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .error { border-left-color: #f44336; color: #f44336; }
        .loading { border-left-color: #FF9800; color: #FF9800; }
        .optional { font-style: italic; color: #666; }
        .timewindow { background: #e8f5e9; padding: 12px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .timewindow-item { margin: 8px 0; }
        .time-label { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>DryRide: Trocken nach Hause radeln</h1>
    
    <label for="homeAddress">Deine Hausadresse:</label>
    <input type="text" id="homeAddress" placeholder="z.B. Musterstraße 1, 10115 Berlin">
    <button onclick="saveHomeAddress()">Hausadresse speichern</button>
    
    <label for="startAddress" class="optional">Von-Adresse (optional, z.B. Arbeit):</label>
    <input type="text" id="startAddress" placeholder="z.B. Bahnhofstraße 5, Den Haag">
    <button onclick="saveStartAddress()">Von-Adresse speichern</button>
    
    <button onclick="calculateSafeRide()" style="margin-top: 20px;">Berechnen: Wann losfahren?</button>
    
    <div id="result"></div>

    <script>
        const GOOGLE_API_KEY = 'AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0';
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        const addresses = {
            home: '',
            start: ''
        };

        function loadAddresses() {
            addresses.home = document.getElementById('homeAddress').value.trim() || '';
            addresses.start = document.getElementById('startAddress').value.trim() || '';
            return addresses;
        }

        function saveHomeAddress() {
            const address = document.getElementById('homeAddress').value.trim();
            if (address) {
                showResult('Hausadresse gespeichert!', 'success');
                geocodeAddress(address, 'home').catch(error => console.error('Home-Geocode fehlgeschlagen:', error));
            } else {
                showResult('Bitte Hausadresse eingeben!', 'error');
            }
        }

        function saveStartAddress() {
            const address = document.getElementById('startAddress').value.trim();
            if (address) {
                showResult('Von-Adresse gespeichert!', 'success');
                geocodeAddress(address, 'start').catch(error => console.error('Start-Geocode fehlgeschlagen:', error));
            } else {
                showResult('Von-Adresse gelöscht (optional).', 'success');
            }
        }

        const geocodeCache = {
            home: { lat: null, lng: null },
            start: { lat: null, lng: null }
        };

        async function geocodeAddress(address, type) {
            const baseUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`;
            const url = CORS_PROXY + baseUrl;
            console.log(`${type}-Geocoding-URL:`, url);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                if (data.status === 'OK' && data.results.length > 0) {
                    const lat = data.results[0].geometry.location.lat;
                    const lng = data.results[0].geometry.location.lng;
                    geocodeCache[type] = { lat, lng };
                    console.log(`${type}-Koordinaten: ${lat}, ${lng}`);
                } else {
                    throw new Error(`Geocoding-Fehler: ${data.status}`);
                }
            } catch (error) {
                console.error(`${type}-Geocoding-Fehler:`, error);
                showResult(`${type}-Geocoding-Fehler: ${error.message}.`, 'error');
            }
        }

        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation nicht unterstützt.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                    (error) => reject(new Error(`GPS-Fehler: ${error.message}`))
                );
            });
        }

        async function getRouteDuration(startLat, startLng, endLat, endLng) {
            const baseUrl = `https://maps.googleapis.com/maps/api/directions/json?origin=${startLat},${startLng}&destination=${endLat},${endLng}&mode=bicycling&key=${GOOGLE_API_KEY}`;
            const url = CORS_PROXY + baseUrl;
            console.log('Route-URL:', url);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                if (data.status === 'OK' && data.routes.length > 0) {
                    const duration = data.routes[0].legs[0].duration.value;
                    console.log('Route-Dauer:', duration, 'Sekunden');
                    return duration;
                } else {
                    throw new Error(`Routen-Fehler: ${data.status}`);
                }
            } catch (error) {
                console.error('Route-Fehler:', error);
                throw error;
            }
        }

        async function getWeatherForecast(lat, lng) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true&hourly=precipitation&timezone=Europe/Berlin&forecast_days=1`;
            console.log('Wetter-URL (Open-Meteo):', url);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                console.log('Wetter-Daten geladen:', data.hourly ? data.hourly.time.length : 0, 'Stunden');
                return {
                    current: data.current_weather || { precipitation: 0 },
                    hourly: data.hourly ? { time: data.hourly.time, precipitation: data.hourly.precipitation } : { time: [], precipitation: [] }
                };
            } catch (error) {
                console.error('Wetter-Fehler:', error);
                throw error;
            }
        }

        function calculateSafeDeparture(durationSeconds, weatherData) {
            const now = new Date();
            const currentPrecip = weatherData.current.precipitation || 0;
            const hourly = weatherData.hourly;

            console.log('Aktueller Niederschlag:', currentPrecip, 'mm/h');

            if (!hourly.time || !hourly.precipitation) {
                return { message: 'Wetterdaten unvollständig. Probiere später.', windows: [] };
            }

            const durationMinutes = Math.ceil(durationSeconds / 60);
            const bufferMinutes = 5;
            const totalMinutes = durationMinutes + bufferMinutes;

            // Zeitfenster sammeln
            const timeWindows = [];
            let currentWindow = null;

            for (let i = 0; i < hourly.time.length; i++) {
                const hourTime = new Date(hourly.time[i]);
                if (hourTime <= now) continue;

                const isDry = hourly.precipitation[i] <= 0.1;
                
                // Prüfe ob genug Zeit bis zum nächsten Regen bleibt
                let enoughTime = isDry;
                if (isDry) {
                    const arrivalTime = new Date(hourTime.getTime() + totalMinutes * 60000);
                    for (let j = i; j < hourly.time.length; j++) {
                        const checkTime = new Date(hourly.time[j]);
                        if (checkTime > arrivalTime) break;
                        if (hourly.precipitation[j] > 0.1) {
                            enoughTime = false;
                            break;
                        }
                    }
                }

                if (enoughTime) {
                    if (!currentWindow) {
                        currentWindow = { start: hourTime, end: hourTime };
                    } else {
                        currentWindow.end = hourTime;
                    }
                } else {
                    if (currentWindow) {
                        timeWindows.push(currentWindow);
                        currentWindow = null;
                    }
                }
            }

            if (currentWindow) {
                timeWindows.push(currentWindow);
            }

            console.log('Gefundene Zeitfenster:', timeWindows);

            // Formatiere Ergebnis
            if (timeWindows.length === 0) {
                if (currentPrecip > 0.1) {
                    return { message: 'Es regnet und es gibt heute keine trockene Phase mehr. Nimm Regenkleidung oder Alternativen!', windows: [] };
                } else {
                    return { message: 'Kein Zeitfenster gefunden. Möglicherweise regnet es bald durchgehend.', windows: [] };
                }
            }

            // Prüfe ob wir im ersten Zeitfenster sind
            const firstWindow = timeWindows[0];
            if (now < firstWindow.start) {
                // Müssen noch warten
                return {
                    message: `Es regnet bald. Warte bis zum ersten trockenen Zeitfenster.`,
                    windows: timeWindows,
                    duration: durationMinutes
                };
            } else if (now >= firstWindow.start && now <= firstWindow.end) {
                // Wir sind im Zeitfenster
                return {
                    message: `Du kannst JETZT losfahren!`,
                    windows: timeWindows,
                    duration: durationMinutes,
                    canGoNow: true
                };
            } else {
                return {
                    message: `Zeitfenster gefunden:`,
                    windows: timeWindows,
                    duration: durationMinutes
                };
            }
        }

        async function calculateSafeRide() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Lade Daten...';
            resultDiv.className = 'loading';

            try {
                loadAddresses();
                if (!addresses.home) {
                    throw new Error('Hausadresse nicht gespeichert! Gib sie ein und speichere.');
                }

                let homeLat = geocodeCache.home.lat;
                let homeLng = geocodeCache.home.lng;
                if (!homeLat || !homeLng) {
                    await geocodeAddress(addresses.home, 'home');
                    homeLat = geocodeCache.home.lat;
                    homeLng = geocodeCache.home.lng;
                }

                if (!homeLat || !homeLng) {
                    throw new Error('Haus-Koordinaten nicht gefunden.');
                }

                let startLat, startLng;
                const startAddress = addresses.start;
                if (startAddress) {
                    startLat = geocodeCache.start.lat;
                    startLng = geocodeCache.start.lng;
                    if (!startLat || !startLng) {
                        showResult('Geocode Von-Adresse...', 'loading');
                        await geocodeAddress(startAddress, 'start');
                        startLat = geocodeCache.start.lat;
                        startLng = geocodeCache.start.lng;
                    }
                    console.log('Start: Von-Adresse genutzt:', startAddress);
                } else {
                    const pos = await getCurrentLocation();
                    startLat = pos.lat;
                    startLng = pos.lng;
                    console.log('Start: GPS genutzt');
                }

                if (!startLat || !startLng) {
                    throw new Error('Start-Koordinaten nicht gefunden.');
                }

                showResult('Hole Route...', 'loading');
                const duration = await getRouteDuration(startLat, startLng, homeLat, homeLng);

                showResult('Hole Wetter...', 'loading');
                const weatherData = await getWeatherForecast(startLat, startLng);

                const result = calculateSafeDeparture(duration, weatherData);
                displayResult(result);

            } catch (error) {
                showResult(`Fehler: ${error.message}`, 'error');
                console.error('Gesamter Fehler:', error);
            }
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            let html = `<strong>${result.message}</strong>`;

            if (result.windows && result.windows.length > 0) {
                html += `<div style="margin-top: 15px;"><strong>Trockene Zeitfenster (Fahrtzeit: ${result.duration} Min.):</strong></div>`;
                
                result.windows.forEach((window, index) => {
                    const startTime = window.start.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const endTime = window.end.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    
                    const highlight = index === 0 && result.canGoNow ? 'background: #c8e6c9; font-weight: bold;' : '';
                    
                    html += `<div class="timewindow" style="${highlight}">
                        <div class="timewindow-item">
                            <span class="time-label">Zeitfenster ${index + 1}:</span> ${startTime} - ${endTime} Uhr
                        </div>
                    </div>`;
                });
            }

            resultDiv.innerHTML = html;
            resultDiv.className = 'success';
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<strong>${message}</strong>`;
            resultDiv.className = type;
        }

        window.onload = () => {
            // Keine Adressen aus localStorage beim Laden
        };
    </script>
</body>
</html>
