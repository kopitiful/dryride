<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryRide ‚Äì Regen-Warnung f√ºr Radfahrer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        input, button, select { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .error { border-left-color: #f44336; color: #f44336; }
        .loading { border-left-color: #FF9800; color: #FF9800; }
        .optional { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <h1>DryRide: Trocken nach Hause radeln</h1>
    
    <label for="homeAddress">Deine Hausadresse:</label>
    <input type="text" id="homeAddress" placeholder="z.B. Musterstra√üe 1, 10115 Berlin">
    <button onclick="saveHomeAddress()">Hausadresse speichern</button>
    
    <label for="startAddress" class="optional">Von-Adresse (optional, z.B. Arbeit):</label>
    <input type="text" id="startAddress" placeholder="z.B. Bahnhofstra√üe 5, Den Haag">
    <button onclick="saveStartAddress()">Von-Adresse speichern</button>

    <label for="dryWindow">Gew√ºnschtes regenfreies Zeitfenster:</label>
    <select id="dryWindow">
        <option value="15">15 Minuten</option>
        <option value="30" selected>30 Minuten</option>
        <option value="45">45 Minuten</option>
        <option value="60">60 Minuten</option>
        <option value="90">90 Minuten</option>
    </select>
    
    <button onclick="calculateSafeRide()" style="margin-top: 20px;">Berechnen: Wann losfahren?</button>
    
    <div id="result"></div>

    <!-- Google Maps JS API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0&libraries=places">
    </script>

    <script>
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }

        function loadAddresses() {
            return {
                home: localStorage.getItem('homeAddress') || '',
                start: localStorage.getItem('startAddress') || ''
            };
        }

        async function geocodeAddressJS(address, type) {
            return new Promise((resolve, reject) => {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results.length > 0) {
                        const location = results[0].geometry.location;
                        const lat = location.lat();
                        const lng = location.lng();
                        localStorage.setItem(`${type}Lat`, lat);
                        localStorage.setItem(`${type}Lng`, lng);
                        resolve({ lat, lng });
                    } else {
                        reject(new Error(`${type}-Geocoding fehlgeschlagen: ${status}`));
                    }
                });
            });
        }

        function getRouteDurationJS(startLat, startLng, endLat, endLng) {
            return new Promise((resolve, reject) => {
                const directionsService = new google.maps.DirectionsService();
                directionsService.route({
                    origin: { lat: startLat, lng: startLng },
                    destination: { lat: endLat, lng: endLng },
                    travelMode: google.maps.TravelMode.BICYCLING
                }, (result, status) => {
                    if (status === 'OK' && result.routes.length > 0) {
                        const duration = result.routes[0].legs[0].duration.value;
                        resolve(duration);
                    } else {
                        reject(new Error(`Route fehlgeschlagen: ${status}`));
                    }
                });
            });
        }

        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation nicht unterst√ºtzt.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (pos) => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                    (err) => reject(new Error(`GPS-Fehler: ${err.message}`))
                );
            });
        }

        async function saveHomeAddress() {
            const address = document.getElementById('homeAddress').value.trim();
            if (!address) return showResult('Bitte Hausadresse eingeben!', 'error');
            localStorage.setItem('homeAddress', address);
            showResult('Hausadresse gespeichert!', 'success');
            try { await geocodeAddressJS(address, 'home'); } 
            catch (err) { console.error(err); }
        }

        async function saveStartAddress() {
            const address = document.getElementById('startAddress').value.trim();
            if (!address) {
                localStorage.removeItem('startAddress');
                return showResult('Von-Adresse gel√∂scht (optional).', 'success');
            }
            localStorage.setItem('startAddress', address);
            showResult('Von-Adresse gespeichert!', 'success');
            try { await geocodeAddressJS(address, 'start'); }
            catch (err) { console.error(err); }
        }

        async function getWeatherForecast(lat, lng) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&minutely_15=precipitation_probability,precipitation&timezone=Europe/Berlin&forecast_days=1`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            const data = await response.json();
            return {
                time: data.minutely_15.time,
                precipitation: data.minutely_15.precipitation,
                probability: data.minutely_15.precipitation_probability
            };
        }

        function calculateSafeDeparture(durationSeconds, weatherData, desiredMinutes) {
            const now = new Date();
            const times = weatherData.time;
            const precip = weatherData.precipitation;
            if (!times || !precip) return 'Wetterdaten unvollst√§ndig.';

            const intervalMinutes = (new Date(times[1]) - new Date(times[0])) / 60000;
            const stepsNeeded = Math.ceil(desiredMinutes / intervalMinutes);
            const maxDryPrecip = 0.2;

            let startIndex = -1;
            for (let i = 0; i < precip.length - stepsNeeded; i++) {
                const windowDry = precip.slice(i, i + stepsNeeded).every(p => p <= maxDryPrecip);
                if (windowDry && new Date(times[i]) > now) {
                    startIndex = i;
                    break;
                }
            }

            if (startIndex === -1)
                return `‚òîÔ∏è In den n√§chsten Stunden kein ${desiredMinutes}-Minuten-Fenster ohne Regen gefunden.`;

            const startDryTime = new Date(times[startIndex]);
            const endDryTime = new Date(startDryTime.getTime() + desiredMinutes * 60000);
            const departureTime = new Date(startDryTime.getTime() - (durationSeconds + 300) * 1000);
            const durationMin = Math.floor(durationSeconds / 60);

            if (departureTime < now)
                return `üå¶ Trockenes Fenster ab ${startDryTime.toLocaleTimeString('de-DE')} bis ${endDryTime.toLocaleTimeString('de-DE')} ‚Äî aber du m√ºsstest schon los sein.`;

            return `
                üå§ <strong>N√§chstes trockenes ${desiredMinutes}-Minuten-Fenster:</strong><br>
                ${startDryTime.toLocaleTimeString('de-DE')} ‚Äì ${endDryTime.toLocaleTimeString('de-DE')}<br><br>
                üö≤ <strong>Empfohlene Abfahrt:</strong> ${departureTime.toLocaleTimeString('de-DE')}
                <br>(Fahrtzeit: ${durationMin} Minuten)
            `;
        }

        async function calculateSafeRide() {
            showResult('‚è≥ Lade Daten...', 'loading');
            try {
                const addresses = loadAddresses();
                if (!addresses.home) throw new Error('Hausadresse nicht gespeichert!');
                const desiredMinutes = parseInt(document.getElementById('dryWindow').value);

                let homeLat = parseFloat(localStorage.getItem('homeLat'));
                let homeLng = parseFloat(localStorage.getItem('homeLng'));
                if (isNaN(homeLat) || isNaN(homeLng)) {
                    const home = await geocodeAddressJS(addresses.home, 'home');
                    homeLat = home.lat; homeLng = home.lng;
                }

                let startLat, startLng;
                if (addresses.start) {
                    startLat = parseFloat(localStorage.getItem('startLat'));
                    startLng = parseFloat(localStorage.getItem('startLng'));
                    if (isNaN(startLat) || isNaN(startLng)) {
                        const start = await geocodeAddressJS(addresses.start, 'start');
                        startLat = start.lat; startLng = start.lng;
                    }
                } else {
                    const pos = await getCurrentLocation();
                    startLat = pos.lat; startLng = pos.lng;
                }

                showResult('üìç Hole Route...', 'loading');
                const duration = await getRouteDurationJS(startLat, startLng, homeLat, homeLng);

                showResult('üå¶ Hole Wetterdaten...', 'loading');
                const weatherData = await getWeatherForecast(homeLat, homeLng);

                const result = calculateSafeDeparture(duration, weatherData, desiredMinutes);
                showResult(result, 'success');

            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addresses = loadAddresses();
            document.getElementById('homeAddress').value = addresses.home;
            document.getElementById('startAddress').value = addresses.start;
            document.getElementById('dryWindow').addEventListener('change', calculateSafeRide);
        });
    </script>
</body>
</html>
