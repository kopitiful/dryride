<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryRide – Regen-Warnung für Radfahrer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        input, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .error { border-left-color: #f44336; color: #f44336; }
        .loading { border-left-color: #FF9800; color: #FF9800; }
    </style>
</head>
<body>
    <h1>DryRide: Trocken nach Hause radeln</h1>
    
    <label for="homeAddress">Deine Hausadresse:</label>
    <input type="text" id="homeAddress" placeholder="z.B. Musterstraße 1, 10115 Berlin">
    <button onclick="saveHomeAddress()">Adresse speichern</button>
    
    <button onclick="calculateSafeRide()" style="margin-top: 20px;">Berechnen: Wann losfahren?</button>
    
    <div id="result"></div>

    <script>
        const GOOGLE_API_KEY = 'AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0';
        const OWM_API_KEY = 'YOUR_OWM_API_KEY';  // Ersetze!
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0';  // Temporärer Proxy

        function loadHomeAddress() {
            return localStorage.getItem('homeAddress') || '';
        }

        function saveHomeAddress() {
            const address = document.getElementById('homeAddress').value.trim();
            if (address) {
                localStorage.setItem('homeAddress', address);
                showResult('Adresse gespeichert! Klicke auf "Berechnen".', 'success');
                geocodeAddress(address).catch(error => console.error('Geocode fehlgeschlagen:', error));
            } else {
                showResult('Bitte Adresse eingeben!', 'error');
            }
        }

        async function geocodeAddress(address) {
            console.log('Geocoding-Request für:', address);
            const url = `${CORS_PROXY}https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                if (data.status === 'OK' && data.results.length > 0) {
                    const lat = data.results[0].geometry.location.lat;
                    const lng = data.results[0].geometry.location.lng;
                    localStorage.setItem('homeLat', lat);
                    localStorage.setItem('homeLng', lng);
                    console.log(`Haus-Koordinaten: ${lat}, ${lng}`);
                    showResult('Koordinaten gespeichert!', 'success');
                } else {
                    throw new Error(`Geocoding-Fehler: ${data.status}`);
                }
            } catch (error) {
                console.error('Geocoding-Fehler:', error);
                showResult(`Geocoding-Fehler: ${error.message}.`, 'error');
            }
        }

        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation nicht unterstützt.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                    (error) => reject(new Error(`GPS-Fehler: ${error.message}`))
                );
            });
        }

        async function getRouteDuration(startLat, startLng, endLat, endLng) {
            console.log('Route-Request: Von', startLat, startLng, 'nach', endLat, endLng);
            const url = `${CORS_PROXY}https://maps.googleapis.com/maps/api/directions/json?origin=${startLat},${startLng}&destination=${endLat},${endLng}&mode=bicycling&key=${GOOGLE_API_KEY}`;
            try {
                const response = await fetch(url);
                console.log('Route-Response Status:', response.status);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                console.log('Route-Data Status:', data.status);
                if (data.status === 'OK' && data.routes.length > 0) {
                    return data.routes[0].legs[0].duration.value;
                } else {
                    throw new Error(`Routen-Fehler: ${data.status}`);
                }
            } catch (error) {
                console.error('Route-Fehler:', error);
                throw error;
            }
        }

        async function getWeatherForecast(lat, lng) {
            console.log('Wetter-Request für:', lat, lng);
            const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lng}&appid=${OWM_API_KEY}&exclude=current,minutely,daily,alerts&units=metric`;
            try {
                const response = await fetch(url);
                console.log('Wetter-Response Status:', response.status);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                if (data.cod !== '200') throw new Error(`Wetter-Fehler: ${data.message}`);
                console.log('Wetter-Daten geladen:', data.hourly ? data.hourly.length : 0, 'Stunden');
                return data.hourly || [];
            } catch (error) {
                console.error('Wetter-Fehler:', error);
                throw error;
            }
        }

        function calculateSafeDeparture(durationSeconds, hourly) {
            const now = Math.floor(Date.now() / 1000);
            const rainTimes = [];
            for (let hour of hourly.slice(0, 12)) {
                if (hour.rain && hour.rain['1h'] > 0) {
                    rainTimes.push(hour.dt);
                }
            }

            console.log('Regen-Zeiten gefunden:', rainTimes);

            if (rainTimes.length === 0) {
                return 'Kein Regen erwartet. Du kannst jederzeit losfahren!';
            }

            const nextRain = rainTimes.find(rt => rt > now);
            if (!nextRain) {
                return 'Regen vorbei. Losfahren!';
            }

            const departureTime = nextRain - durationSeconds - 300;
            const depDate = new Date(departureTime * 1000);

            if (departureTime > now) {
                return `Fahre um ${depDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })} los, um trocken anzukommen. Fahrtzeit: ${Math.floor(durationSeconds / 60)} Min.`;
            } else {
                return 'Es regnet bald oder schon. Warte oder nimm Alternativen!';
            }
        }

        async function calculateSafeRide() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Lade Daten...';
            resultDiv.className = 'loading';

            try {
                let homeAddress = loadHomeAddress();
                if (!homeAddress) {
                    throw new Error('Adresse nicht gespeichert! Gib sie ein und speichere.');
                }
                document.getElementById('homeAddress').value = homeAddress;

                let homeLat = parseFloat(localStorage.getItem('homeLat'));
                let homeLng = parseFloat(localStorage.getItem('homeLng'));
                console.log('Geladene Home-Koords:', homeLat, homeLng);
                if (isNaN(homeLat) || isNaN(homeLng)) {
                    showResult('Geocode Adresse...', 'loading');
                    await geocodeAddress(homeAddress);
                    homeLat = parseFloat(localStorage.getItem('homeLat'));
                    homeLng = parseFloat(localStorage.getItem('homeLng'));
                }

                if (isNaN(homeLat) || isNaN(homeLng)) {
                    throw new Error('Koordinaten nicht gefunden. Probiere eine andere Adresse.');
                }

                let currentPos;
                try {
                    currentPos = await getCurrentLocation();
                } catch (error) {
                    throw new Error(`Standort-Fehler: ${error.message}. Erlaube GPS.`);
                }

                showResult('Hole Route...', 'loading');
                const duration = await getRouteDuration(currentPos.lat, currentPos.lng, homeLat, homeLng);

                showResult('Hole Wetter...', 'loading');
                const hourly = await getWeatherForecast(currentPos.lat, currentPos.lng);

                const result = calculateSafeDeparture(duration, hourly);
                showResult(result, 'success');

            } catch (error) {
                showResult(`Fehler: ${error.message}`, 'error');
                console.error('Gesamter Fehler:', error);
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<strong>${message}</strong>`;
            resultDiv.className = type;
        }

        window.onload = () => {
            document.getElementById('homeAddress').value = loadHomeAddress();
        };
    </script>
</body>
</html>
