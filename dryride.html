<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DryRide ‚Äì Regen-Warnung f√ºr Radfahrer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        input, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .error { border-left-color: #f44336; color: #f44336; }
        .loading { border-left-color: #FF9800; color: #FF9800; }
        .optional { font-style: italic; color: #666; }
        .timewindow { background: #e8f5e9; padding: 12px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #4CAF50; }
        .timewindow.active { background: #c8e6c9; font-weight: bold; }
        .timewindow-item { margin: 8px 0; }
        .time-label { font-weight: bold; color: #2e7d32; }
        .info { color: #666; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üö¥ DrRide: Trocken nach Hause</h1>
    
    <label for="homeAddress">Deine Hausadresse:</label>
    <input type="text" id="homeAddress" placeholder="z.B. Musterstra√üe 1, 10115 Berlin">
    
    <label for="startAddress" class="optional">Von-Adresse (optional, z.B. Arbeit):</label>
    <input type="text" id="startAddress" placeholder="z.B. Bahnhofstra√üe 5, Den Haag">
    
    <button onclick="calculateSafeRide()" style="margin-top: 20px;">üîç Berechnen: Wann losfahren?</button>
    
    <div id="result"></div>

    <script>
        // WICHTIG: Ersetze diesen API Key mit deinem eigenen!
        const GOOGLE_API_KEY = 'AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0';

        const geocodeCache = {
            home: { lat: null, lng: null },
            start: { lat: null, lng: null }
        };

        async function geocodeAddress(address, type) {
            // Direkter Aufruf ohne CORS-Proxy - funktioniert mit g√ºltigem API Key
            const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`;
            console.log(`${type}-Geocoding...`);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'OK' && data.results.length > 0) {
                    const lat = data.results[0].geometry.location.lat;
                    const lng = data.results[0].geometry.location.lng;
                    geocodeCache[type] = { lat, lng };
                    console.log(`${type}-Koordinaten: ${lat}, ${lng}`);
                    return { lat, lng };
                } else {
                    throw new Error(`Geocoding fehlgeschlagen: ${data.status}. ${data.error_message || ''}`);
                }
            } catch (error) {
                console.error(`${type}-Geocoding-Fehler:`, error);
                throw error;
            }
        }

        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation nicht unterst√ºtzt.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                    (error) => reject(new Error(`GPS-Fehler: ${error.message}`)),
                    { timeout: 10000 }
                );
            });
        }

        async function getRouteDuration(startLat, startLng, endLat, endLng) {
            const url = `https://maps.googleapis.com/maps/api/directions/json?origin=${startLat},${startLng}&destination=${endLat},${endLng}&mode=bicycling&key=${GOOGLE_API_KEY}`;
            console.log('Route wird berechnet...');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'OK' && data.routes.length > 0) {
                    const duration = data.routes[0].legs[0].duration.value;
                    console.log('Route-Dauer:', duration, 'Sekunden');
                    return duration;
                } else {
                    throw new Error(`Routen-Fehler: ${data.status}. ${data.error_message || ''}`);
                }
            } catch (error) {
                console.error('Route-Fehler:', error);
                throw error;
            }
        }

        async function getWeatherForecast(lat, lng) {
            // Open-Meteo API - kein API Key n√∂tig!
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current=precipitation&hourly=precipitation&timezone=auto&forecast_days=1`;
            console.log('Wetter wird geladen...');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Wetter-Daten geladen:', data.hourly.time.length, 'Stunden');
                
                return {
                    current: { precipitation: data.current.precipitation || 0 },
                    hourly: { 
                        time: data.hourly.time, 
                        precipitation: data.hourly.precipitation 
                    }
                };
            } catch (error) {
                console.error('Wetter-Fehler:', error);
                throw error;
            }
        }

        function calculateTimeWindows(durationSeconds, weatherData) {
            const now = new Date();
            const hourly = weatherData.hourly;

            if (!hourly.time || !hourly.precipitation) {
                return { message: 'Wetterdaten unvollst√§ndig. Probiere sp√§ter.', windows: [] };
            }

            const durationMinutes = Math.ceil(durationSeconds / 60);
            const bufferMinutes = 5;
            const totalMinutes = durationMinutes + bufferMinutes;

            console.log('Fahrtzeit:', durationMinutes, 'Min, Puffer:', bufferMinutes, 'Min, Gesamt:', totalMinutes, 'Min');

            // Analysiere Wetterdaten
            const weatherMap = [];
            for (let i = 0; i < hourly.time.length; i++) {
                const time = new Date(hourly.time[i]);
                const precip = hourly.precipitation[i];
                weatherMap.push({ time, precip, isDry: precip <= 0.1 });
            }

            console.log('Wetter-Map erstellt:', weatherMap.length, 'Eintr√§ge');

            // Finde trockene Zeitfenster
            const windows = [];
            let windowStart = null;

            for (let i = 0; i < weatherMap.length; i++) {
                const current = weatherMap[i];
                
                // √úberspringe vergangene Zeiten
                if (current.time <= now) continue;

                // Pr√ºfe ob wir ab diesem Zeitpunkt genug Zeit haben
                if (current.isDry) {
                    const departureTime = new Date(current.time);
                    const arrivalTime = new Date(departureTime.getTime() + totalMinutes * 60000);
                    
                    // Pr√ºfe ob es bis zur Ankunft trocken bleibt
                    let staysDry = true;
                    for (let j = i; j < weatherMap.length; j++) {
                        if (weatherMap[j].time > arrivalTime) break;
                        if (!weatherMap[j].isDry) {
                            staysDry = false;
                            break;
                        }
                    }

                    if (staysDry) {
                        if (!windowStart) {
                            windowStart = current.time;
                        }
                    } else {
                        if (windowStart) {
                            windows.push({ start: windowStart, end: weatherMap[i-1].time });
                            windowStart = null;
                        }
                    }
                } else {
                    if (windowStart) {
                        windows.push({ start: windowStart, end: weatherMap[i-1].time });
                        windowStart = null;
                    }
                }
            }

            // Schlie√üe letztes Fenster ab
            if (windowStart) {
                windows.push({ start: windowStart, end: weatherMap[weatherMap.length - 1].time });
            }

            console.log('Gefundene Zeitfenster:', windows.length);

            // Erstelle Ergebnis
            if (windows.length === 0) {
                return { 
                    message: '‚òî Heute kein trockenes Zeitfenster mehr gefunden. Nimm Regenkleidung!', 
                    windows: [],
                    duration: durationMinutes
                };
            }

            // Pr√ºfe ob wir im ersten Zeitfenster sind
            const firstWindow = windows[0];
            const isInWindow = now >= firstWindow.start && now <= firstWindow.end;

            if (isInWindow) {
                return {
                    message: '‚úÖ Du kannst JETZT losfahren und kommst trocken an!',
                    windows: windows,
                    duration: durationMinutes,
                    canGoNow: true
                };
            } else {
                const waitMinutes = Math.ceil((firstWindow.start - now) / 60000);
                return {
                    message: `‚è∞ Warte noch ${waitMinutes} Minuten, dann kannst du losfahren!`,
                    windows: windows,
                    duration: durationMinutes,
                    canGoNow: false
                };
            }
        }

        async function calculateSafeRide() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Lade Daten...';
            resultDiv.className = 'loading';

            try {
                const homeAddress = document.getElementById('homeAddress').value.trim();
                const startAddress = document.getElementById('startAddress').value.trim();

                if (!homeAddress) {
                    throw new Error('Bitte Hausadresse eingeben!');
                }

                // Geocode Hausadresse
                showResult('üè† Geocode Hausadresse...', 'loading');
                let homeLat = geocodeCache.home.lat;
                let homeLng = geocodeCache.home.lng;
                
                if (!homeLat || !homeLng) {
                    const homeCoords = await geocodeAddress(homeAddress, 'home');
                    homeLat = homeCoords.lat;
                    homeLng = homeCoords.lng;
                }

                // Startpunkt bestimmen
                let startLat, startLng;
                
                if (startAddress) {
                    showResult('üìç Geocode Von-Adresse...', 'loading');
                    startLat = geocodeCache.start.lat;
                    startLng = geocodeCache.start.lng;
                    
                    if (!startLat || !startLng) {
                        const startCoords = await geocodeAddress(startAddress, 'start');
                        startLat = startCoords.lat;
                        startLng = startCoords.lng;
                    }
                    console.log('Start: Von-Adresse');
                } else {
                    showResult('üì± Hole GPS-Position...', 'loading');
                    const pos = await getCurrentLocation();
                    startLat = pos.lat;
                    startLng = pos.lng;
                    console.log('Start: GPS');
                }

                // Route berechnen
                showResult('üó∫Ô∏è Berechne Route...', 'loading');
                const duration = await getRouteDuration(startLat, startLng, homeLat, homeLng);

                // Wetter laden
                showResult('üå¶Ô∏è Lade Wetter...', 'loading');
                const weatherData = await getWeatherForecast(startLat, startLng);

                // Zeitfenster berechnen
                const result = calculateTimeWindows(duration, weatherData);
                displayResult(result);

            } catch (error) {
                showResult(`‚ùå Fehler: ${error.message}`, 'error');
                console.error('Fehler:', error);
            }
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            let html = `<div style="font-size: 1.1em; margin-bottom: 15px;">${result.message}</div>`;

            if (result.windows && result.windows.length > 0) {
                html += `<div class="info">Deine Fahrtzeit: ${result.duration} Minuten (+ 5 Min. Puffer)</div>`;
                html += `<div style="margin-top: 15px;"><strong>üå§Ô∏è Trockene Zeitfenster heute:</strong></div>`;
                
                result.windows.forEach((window, index) => {
                    const startTime = window.start.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const endTime = window.end.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    
                    const isActive = index === 0 && result.canGoNow;
                    const activeClass = isActive ? ' active' : '';
                    const emoji = isActive ? '‚úÖ ' : 'üïê ';
                    
                    html += `<div class="timewindow${activeClass}">
                        <div class="timewindow-item">
                            ${emoji}<span class="time-label">Zeitfenster ${index + 1}:</span> ${startTime} - ${endTime} Uhr
                        </div>
                    </div>`;
                });
            }

            resultDiv.innerHTML = html;
            resultDiv.className = '';
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<strong>${message}</strong>`;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
